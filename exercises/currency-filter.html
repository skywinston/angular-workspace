<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Currency Filter Demo in Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label for="">Dollars (numbers only and use a decimal)</label>
      <input ng-model='dollars' type="number" name="dollaramt" value="">
      <span>{{dollars | currency}}</span>
    </div>
    <br>
    <div>
      <label for="">Euros (numbers only and use a decimal)</label>
      <input ng-model='euros' type="number" name="euroamt" value="">
      <span>{{euros | currency:"â‚¬"}}</span>
    </div>
  </body>
</html>
