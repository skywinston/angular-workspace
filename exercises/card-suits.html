<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300italic,300,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <title>Card Suits</title>
  </head>
  <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('cardController', function($scope, $sce){
      $scope.codes = ["&spades;", "&clubs;", "&hearts;", "&diams;"];
      $scope.symbols = $scope.codes.map(function(symbol){
        return $sce.trustAsHtml(symbol);
      });
    });
  </script>
  <body>
    <h1>Card Suits</h1>
    <div ng-controller="cardController">
      <ul>
        <li ng-repeat="symbol in symbols" ng-bind-html="symbol">{{symbol}}</li>
      </ul>
    </div>

    </ul>
  </body>
</html>
