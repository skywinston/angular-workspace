<!DOCTYPE html>
<html ng-app='randomNumber'>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300italic,300,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <title>Random Number Picker</title>
    <script type="text/javascript">
      angular.module('randomNumber', [])
      .controller('randomNumberController', function($scope){
        $scope.number = 0;
        $scope.pickRandomNumber = function(){
          $scope.number = Math.floor(Math.random() * 10) + 1;
        }
      });
    </script>
  </head>
  <body ng-controller='randomNumberController'>
    <button ng-click="pickRandomNumber()" type="button" name="">Generate Random Number</button>
    <h3>And your random number is: <strong style="color: orange">{{number}}</strong></h3>
  </body>
</html>
