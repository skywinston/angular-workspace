<!DOCTYPE html>
<html ng-app>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300italic,300,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <title>NG Show and Hide Valid Password</title>
    <script type="text/javascript">
      // var app = angular.module('validPW', [])
      // .controller("validPWController", function($scope){
      //   $scope
      // });
    </script>
  </head>
  <body>
    <h1>Type a valid password</h1>
    <small>Must be at least 8 characters in length.</small>
    <input ng-model="validPW" type="password" name="password" value="">
    <p class='text-danger' ng-class="{'text-success': validPW.length>=8}">
      You password is {{validPW.length || 0}} characters long.
    </p>
    <small ng-hide="validPW.length >= 8">(You still need {{8 - validPW.length}} characters...)</small>
    <button ng-show="validPW.length >= 8" type="button" name="button">Sign Up</button>
  </body>
</html>
