<!DOCTYPE html>
<html ng-app="firstApp">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300italic,300,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <title>First Controller</title>
    <script type="text/javascript">
      angular.module('firstApp', [])
      .controller('ExercisesController', function($scope){
        $scope.FavColor = 'blue';
        $scope.secondsInACentury = (60*60*24*365*100);
        $scope.rightNow = Date.now();
      })
    </script>
  </head>
  <body ng-controller="ExercisesController">
    <h1>My Favorite Color is... <span style="color:{{FavColor}}">{{FavColor}}</span></h1>
    <h3>
      Did you know?  There are {{secondsInACentury | number}} seconds in a century.
    </h3>
    <strong>Today's Date:</strong>
    {{rightNow | date : 'fullDate'}}
  </body>
</html>
