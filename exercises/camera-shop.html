<!DOCTYPE html>
<html ng-app="cameraShop">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300italic,300,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <title></title>
    <script type="text/javascript">
      var data = [
        {
          title: "Nikon D3100 DSLR",
          image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
          rating: 3.4,
          price: 369.99,
          onSale: true
        },
        {
          title: "Canon EOS 70D",
          image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
          rating: 2.0,
          price: 1099.0,
          onSale: false
        },
        {
          title: "Nikon D810A",
          image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
          rating: 4.2,
          price: 3796.95,
          onSale: true
        }
      ];

      angular.module('cameraShop', [])
      .controller('shopController', function($scope){
        $scope.cameras = data;
        $scope.sort = 'rating';
      });
    </script>
  </head>
  <body ng-controller="shopController">
    <h1>Camera Shop</h1>
    <select class="sortby" name="sortby" ng-model="sort">
      <option value="rating">Rating — Low to High</option>
      <option value="price">Price — Low to High</option>
    </select>
    <div class="flex-col">
      <div class='card flex-col center' ng-repeat="camera in cameras | orderBy: sort">
        <h3>{{camera.title}}</h3>
        <span ng-class="{'text-warning': camera.onSale }">Price: {{camera.price | currency}} <span ng-show='camera.onSale'>ON SALE!</span></span>
        <span style='margin-top: 16px'>Rating: {{camera.rating}}</span>
        <img class='card-image' ng-src="{{camera.image}}" alt="" style="margin-top:16px"/>
      </div>
    </div>
  </body>
</html>
