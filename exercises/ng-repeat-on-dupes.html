<!DOCTYPE html>
<html ng-app='dupeCrusher'>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300italic,300,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <title></title>
  </head>
  <script type="text/javascript">
    var app = angular.module('dupeCrusher', [])
      .controller('dupeController', function($scope){
        $scope.testDupes = [1,1,2,5,6,9,9,9];
        $scope.test = [1,2,3,4,5,6,7,8];
      })
  </script>
  <body>
    <div ng-controller='dupeController'>
      <ul>
        <!-- `track by $index` allows you to loop through dupes -->
        <li ng-repeat="num in testDupes track by $index">{{num}}</li>
      </ul>
    </div>
  </body>
</html>
